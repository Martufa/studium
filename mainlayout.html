        <script>
            function openContent(para){
                toggleOpen(false, "content");
                document.getElementById(para).style.display = "inherit";
            }
            //toggleOpne(action::bool - open/close - t/f, class_name::str -what are you opening/closing)
            function toggleOpen(open, class_name){
                var i;
                var class_list = document.getElementsByClassName(class_name);
                for (i = 0; i<class_list.length; i++){
                    if (open === true){class_list[i].style.display = "inherit";
                    }else{class_list[i].style.display = "none";
                    }  
                }
            }

            function navToggle(class_name){
                var i;
                var class_list = document.getElementsByClassName(class_name);
                for (i = 0; i<class_list.length; i++){
                    if (class_list[i].style.display === "inherit"){class_list[i].style.display = "none";
                    } else{class_list[i].style.display = "inherit";}
                }
            }
        </script>
